[General]
__userfile__=true
panels=panel1

[clock]
alignment=Right
type=clock

[mainmenu]
alignment=Left
filterClear=true
menu_file=/etc/xdg/menus/lxde-applications.menu
ownIcon=true
type=mainmenu

[mount]
alignment=Right
type=mount

[panel1]
alignment=-1
animation-duration=0
background-color=@Variant(\0\0\0\x43\0\xff\xff\0\0\0\0\0\0\0\0)
background-image=
desktop=0
font-color=@Variant(\0\0\0\x43\0\xff\xff\0\0\0\0\0\0\0\0)
hidable=false
iconSize=22
lineCount=1
lockPanel=false
opacity=100
panelSize=24
plugins=mainmenu, quicklaunch, taskbar, tray, statusnotifier, mount, volume, clock, showdesktop
position=Bottom
reserve-space=true
show-delay=0
width=100
width-percent=true

[quicklaunch]
alignment=Left
apps\1\desktop=/opt/firefox-nightly/firefox-nightly.desktop
apps\2\desktop=/usr/share/applications/pcmanfm-qt.desktop
apps\3\desktop=/usr/share/applications/roxterm.desktop
apps\size=3
type=quicklaunch

[showdesktop]
alignment=Right
type=showdesktop

[statusnotifier]
alignment=Right
type=statusnotifier

[taskbar]
alignment=Left
autoRotate=true
buttonHeight=100
buttonStyle=Icon
buttonWidth=40
closeOnMiddleClick=true
cycleOnWheelScroll=true
groupingEnabled=true
iconByClass=false
raiseOnCurrentDesktop=false
showDesktopNum=0
showGroupOnHover=true
showOnlyCurrentScreenTasks=false
showOnlyMinimizedTasks=false
showOnlyOneDesktopTasks=false
type=taskbar

[tray]
alignment=Right
type=tray

[volume]
alignment=Right
mixerCommand=pavucontrol-qt
type=volume
